name: Daily Paper Bot

on:
  # 1. 定时触发
  schedule:
    # cron 语法：分 时 日 月 周
    # 下面设为 UTC 时间 00:00，对应北京时间 08:00
    - cron: '0 0 * * *'
  
  # 2. 手动触发
  # 加上这行后，你的 Actions 页面会出现一个 "Run workflow" 按钮
  # 方便你随时测试，不用干等第二天
  workflow_dispatch:

jobs:
  daily-report:
    runs-on: ubuntu-latest
    
    steps:
    # 第一步：把仓库代码下载到虚拟环境
    - name: Checkout code
      uses: actions/checkout@v4
      
    # 第二步：安装 Python 3.10
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    # 第三步：安装依赖库 (根据 requirements.txt)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # 第四步：运行你的抓取脚本
    - name: Run Daily Paper Script
      env:
        # ⚠️ 关键：把 GitHub 后台设置的 Secrets 传给脚本
        # 你的 config.py 里 os.environ.get('GH_TOKEN') 就是从这里读数据的
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: python main.py
